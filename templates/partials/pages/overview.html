<!-- OVERVIEW PAGE -->
<div id="page-dashboard" class="page active">
  <!-- Stats Row -->
  <div class="stats-row">
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-label">Total Events</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-events">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-label">Decisions</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-decisions">0</div>
    </div>
    <div class="stat-card success">
      <div class="stat-header">
        <span class="stat-label">Allowed</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-allowed">0</div>
    </div>
    <div class="stat-card warning">
      <div class="stat-header">
        <span class="stat-label">Throttled</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-throttled">0</div>
    </div>
    <div class="stat-card warning">
      <div class="stat-header">
        <span class="stat-label">Escalated</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-escalated">0</div>
    </div>
    <div class="stat-card danger" id="blocked-card">
      <div class="stat-header">
        <span class="stat-label">Blocked</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
        </svg>
      </div>
      <div class="stat-value" id="metric-blocked">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-label">Avg Latency</span>
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
        </svg>
      </div>
      <div class="stat-value"><span id="metric-latency">0</span><span class="stat-unit">ms</span></div>
    </div>
  </div>

  <!-- Simulation Controls -->
  {% include 'partials/components/simulation-controls.html' %}

  <!-- Charts Row -->
  <div class="grid-2">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Risk Score Trend</h2>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="risk-chart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Top Risk Actors</h2>
      </div>
      <div class="card-body">
        <div id="risky-actors" class="actor-list">
          <div class="empty-state">No data available</div>
        </div>
      </div>
    </div>
  </div>
</div>
