<!-- Real-Time Aggregations Card -->
<div class="card">
  <div class="card-header">
    <h2 class="card-title">
      <svg class="card-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
        <line x1="3" y1="15" x2="21" y2="15"/>
        <line x1="9" y1="3" x2="9" y2="21"/>
        <line x1="15" y1="3" x2="15" y2="21"/>
      </svg>
      Real-Time Aggregations
    </h2>
    <span class="card-subtitle">ksqlDB 5-minute tumbling window</span>
  </div>
  <div class="card-body">
    <div id="ksqldb-placeholder" class="empty-state">
      <div class="empty-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
      </div>
      <div class="empty-text">Aggregations will appear during simulation</div>
      <div class="empty-hint">Start a simulation to see real-time windowed analytics</div>
    </div>
    <div id="ksqldb-summaries" class="hidden">
      <table class="data-table">
        <thead>
          <tr>
            <th>Actor</th>
            <th>Events</th>
            <th>Avg Risk</th>
            <th>Max Risk</th>
            <th>High Risk</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ksqldb-table-body"></tbody>
      </table>
    </div>
  </div>
</div>
