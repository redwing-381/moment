<!-- Confluent Cloud Integration Card -->
<div class="card">
  <div class="card-header">
    <h2 class="card-title">
      <svg class="card-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
      Confluent Cloud
    </h2>
    <span class="card-badge success" id="full-integration-badge" style="display:none;">Full Stack</span>
  </div>
  <div class="card-body">
    <div class="confluent-services">
      <!-- Schema Registry -->
      <div class="service-item">
        <div class="service-icon schema-registry">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
        </div>
        <div class="service-details">
          <div class="service-name">Schema Registry</div>
          <div class="service-meta" id="sr-format">Avro Serialization</div>
        </div>
        <span class="status-badge" id="sr-status">Checking</span>
      </div>

      <!-- ksqlDB -->
      <div class="service-item">
        <div class="service-icon ksqldb">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <div class="service-details">
          <div class="service-name">ksqlDB</div>
          <div class="service-meta" id="ksql-streams">Stream Processing</div>
        </div>
        <span class="status-badge" id="ksql-status">Checking</span>
      </div>

      <!-- Metrics API -->
      <div class="service-item">
        <div class="service-icon metrics-api">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <line x1="18" y1="20" x2="18" y2="10"/>
            <line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="6" y1="20" x2="6" y2="14"/>
          </svg>
        </div>
        <div class="service-details">
          <div class="service-name">Metrics API</div>
          <div class="service-meta" id="cluster-id">Cluster Monitoring</div>
        </div>
        <span class="status-badge" id="metrics-api-status">Checking</span>
      </div>
    </div>
  </div>
</div>
