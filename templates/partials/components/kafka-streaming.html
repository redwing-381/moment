<!-- Kafka Live Metrics Card -->
<div class="card">
  <div class="card-header">
    <h2 class="card-title">
      <svg class="card-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
      </svg>
      Kafka Streaming
    </h2>
    <span class="status-badge success" id="kafka-status">Connected</span>
  </div>
  <div class="card-body">
    <div class="kafka-metrics-grid">
      <div class="kafka-metric">
        <div class="kafka-metric-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <div class="kafka-metric-value" id="kafka-messages">0</div>
        <div class="kafka-metric-label">Messages Sent</div>
      </div>
      <div class="kafka-metric">
        <div class="kafka-metric-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
            <polyline points="17 6 23 6 23 12"/>
          </svg>
        </div>
        <div class="kafka-metric-value"><span id="kafka-rate">0</span><span class="kafka-metric-unit">/s</span></div>
        <div class="kafka-metric-label">Throughput</div>
      </div>
      <div class="kafka-metric">
        <div class="kafka-metric-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22 6 12 13 2 6"/>
          </svg>
        </div>
        <div class="kafka-metric-value kafka-topic-name" id="kafka-topic">enterprise-action-events</div>
        <div class="kafka-metric-label">Active Topic</div>
      </div>
    </div>
  </div>
</div>
